<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Editor</title>
</head>
<body>
    <div>
        <button id="boldButton">Bold</button>
        <button id="italicButton">Italic</button>
        <button id="underlineButton">Underline</button>
        <button id="strikeButton">Strike</button>
        <button id="subscriptButton">Subscript</button>
        <button id="superscriptButton">Superscript</button>
        <select id="fontComboBox"></select>
        <select id="sizeComboBox">
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="24">24</option>
            <option value="26">26</option>
            <option value="28">28</option>
            <option value="36">36</option>
            <option value="48">48</option>
            <option value="72">72</option>
        </select>
        <button id="runButton">Run</button>
    </div>
    <div>
        <textarea id="editorPane" contenteditable="true"></textarea>
    </div>

    <script>
        var boldButton = document.getElementById("boldButton");
        var italicButton = document.getElementById("italicButton");
        var underlineButton = document.getElementById("underlineButton");
        var strikeButton = document.getElementById("strikeButton");
        var subscriptButton = document.getElementById("subscriptButton");
        var superscriptButton = document.getElementById("superscriptButton");
        var fontComboBox = document.getElementById("fontComboBox");
        var sizeComboBox = document.getElementById("sizeComboBox");
        var editorPane = document.getElementById("editorPane");

        boldButton.addEventListener("click", function() {
    editorPane.focus();
    var selectedText = editorPane.innerHTML.substring(editorPane.selectionStart, editorPane.selectionEnd);
    editorPane.setRangeText("<b>" + selectedText.replace(/\<.*?\>/g, "") + "</b>");
});

italicButton.addEventListener("click", function() {
    editorPane.focus();
    var selectedText = editorPane.innerHTML.substring(editorPane.selectionStart, editorPane.selectionEnd);
    editorPane.setRangeText("<i>" + selectedText.replace(/\<.*?\>/g, "") + "</i>");
});

underlineButton.addEventListener("click", function() {
    editorPane.focus();
    var selectedText = editorPane.innerHTML.substring(editorPane.selectionStart, editorPane.selectionEnd);
    editorPane.setRangeText("<u>" + selectedText.replace(/\<.*?\>/g, "") + "</u>");
});

strikeButton.addEventListener("click", function() {
    editorPane.focus();
    var selectedText = editorPane.innerHTML.substring(editorPane.selectionStart, editorPane.selectionEnd);
    editorPane.setRangeText("<strike>" + selectedText.replace(/\<.*?\>/g, "") + "</strike>");
});

subscriptButton.addEventListener("click", function() {
    editorPane.focus();
    var selectedText = editorPane.innerHTML.substring(editorPane.selectionStart, editorPane.selectionEnd);
    editorPane.setRangeText("<sub>" + selectedText.replace(/\<.*?\>/g, "") + "</sub>");
});

superscriptButton.addEventListener("click", function() {
    editorPane.focus();
    var selectedText = editorPane.innerHTML.substring(editorPane.selectionStart, editorPane.selectionEnd);
    editorPane.setRangeText("<sup>" + selectedText.replace(/\<.*?\>/g, "") + "</sup>");
});

fontComboBox.addEventListener("change", function() {
    var font = fontComboBox.value;
    editorPane.focus();
    var selectedText = editorPane.innerHTML.substring(editorPane.selectionStart, editorPane.selectionEnd);
    editorPane.setRangeText("<font face=\"" + font + "\">" + selectedText.replace(/\<.*?\>/g, "") + "</font>");
});

sizeComboBox.addEventListener("change", function() {
    var size = sizeComboBox.value;
    editorPane.focus();
    var selectedText = editorPane.innerHTML.substring(editorPane.selectionStart, editorPane.selectionEnd);
    editorPane.setRangeText("<font size=\"" + size + "\">" + selectedText.replace(/\<.*?\>/g, "") + "</font>");
});
        runButton.addEventListener("click", function() {
        var code = editorPane.value;
        var iframe = document.createElement("iframe");
        iframe.src = "data:text/html;charset=utf-8," + encodeURI(code);
        iframe.style.width = "100%";
        iframe.style.height = "500px";
        document.body.appendChild(iframe);
    });
    </script>
</body>
</html>
